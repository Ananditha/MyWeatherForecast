<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<h1 style="color: blue; text-align: center;">WEATHER FORECAST</h1>
<h2 style="color: green; text-align: center;"><em>7 day weather forecast</em></h2>

<div style="text-align: center; margin-top: 20px; padding: 10px; border-radius: 5px;">
    <!-- <form method="Get" action="https://student-lifeline.org/">-->
        <form method="POST" action="/">
        <select id="country-select" name="country"
                style="background-color: lightgray; color: black; padding: 5px; border-radius: 5px; border: 1px solid #666;">
            <option value="india">India</option>
            <option value="singapore">Singapore</option>
            <option value="japan">Japan</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Delhi">Delhi</option>
            <option value="Bangkok">Bangkok</option>
            <option value="Jakarta">Jakarta</option>
            <option value="Manila">Manila</option>
            <option value="Seoul">Seoul</option>
        </select>
        <button type="submit"
                style="background-color: orange; color: black; padding: 6px 12px; border-radius: 5px; border: none;">
            Get Forecast
        </button>
    </form>
</div>

<!-- Flask will fill this in -->
<div id="forecast-result" style="text-align: center; margin-top: 20px;">
    {{ forecast|safe }}
</div>

</body>
</html>
